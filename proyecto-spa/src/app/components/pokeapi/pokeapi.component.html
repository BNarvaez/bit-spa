<h2>Pok√©Api</h2>
<hr />
@defer (on immediate) {
  
  <section class="container">
    <div class="row row-cols-1 row-cols-md-5 g-4 p-5 text-center">
      @for (pokemon of pokemons; track $index) {
      <div class="col">
        <div class="card">
          <img src="{{pokemon.image}}" class="card-img-top" alt="{{pokemon.name}}" />
          <div class="card-body text-bg-warning text-white">
            <h5 class="card-title ">{{ pokemon.name | titlecase }}</h5>
          </div>
        </div>
      </div>
      }
    </div>
  </section>
} @placeholder {
  <p>placeholder</p>
} @loading (minimum 2s) {
  <div class="spinner-border text-center m-5" role="status">
    <span class="visually-hidden text-center">Loading...</span>
  </div>
}
